<template name="landing">
<section id="hero" class="margin-bottom-50">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8">
				<div class="col-xs-12 rm-padding">
					<h2 class="condensed uppercase">This Week on TED<span class="no-text-transform">x</span></h2>
				</div>
				<iframe width="100%" height="441" src="https://www.youtube.com/embed/jA2ezOnHzgk" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="col-xs-12 col-sm-4">
				<div class="col-xs-12 rm-padding">
					<h2 class="condensed uppercase">Upcoming Events</h2>
				</div>
				<div class="col-xs-12 padding-left-30 card">
					<h3 class="margin-bottom-10">Beyond Status Quo</h3>
					<div class="row card-content border-top-dotted rm-margin-left rm-margin-right margin-bottom-30">
						<div class="col-xs-12 col-sm-5 rm-padding">
							<p class="margin-top-10">
								Sat Oct 3, 2015<br>
								JC3, Level 1, NUB<br>
								Strd<br>
								<span class="alt">RM30.00</span>
							</p>
						</div>
						<div class="col-xs-12 col-sm-7">
							<p class="margin-top-10">08.00AM - 05.00PM</p>
							<img src="/img/TEDxSunwayUniversity_Logo_White.png" class="img-responsive margin-top-70">
						</div>
					</div>
				</div>
				<div class="col-xs-12 rm-padding">
					<a href="{{ pathFor 'beyondStatusQuo' }}" class="btn btn-sign-up rounded text-center">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</section>
{{> about }}
</template>
