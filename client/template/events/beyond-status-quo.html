<template name="beyondStatusQuo">
<section id="event" class="margin-bottom-50">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8">
				<h2>Beyond Status Quo</h2>
				<p></p>
				<h3>Speakers</h3>
				{{> currentPresenters }}
			</div>
			<div class="col-xs-12 col-sm-4">
				<div class="col-xs-12 padding-left-30 margin-top-100 card">
					<h3 class="margin-bottom-10">Beyond Status Quo</h3>
					<div class="row card-content border-top-dotted rm-margin-left rm-margin-right margin-bottom-30">
						<div class="col-xs-12 col-sm-5 rm-padding">
							<p class="margin-top-10">
								Sat Oct 3, 2015<br>
								JC3, Level 1, NUB<br>
								Strd<br>
								<span class="alt">RM30.00</span>
							</p>
						</div>
						<div class="col-xs-12 col-sm-7">
							<p class="margin-top-10">08.00AM - 05.00PM</p>
							<img src="/img/TEDxSunwayUniversity_Logo_White.png" class="img-responsive margin-top-70">
						</div>
					</div>
				</div>
				<div class="col-xs-12 rm-padding">
					<a href="https://www.facebook.com/tedxsunway" class="btn btn-sign-up rounded text-center">Get Ticket</a>
				</div>
			</div>
		</div>
	</div>
</section>
</template>
